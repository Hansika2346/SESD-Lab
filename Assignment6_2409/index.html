 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Factory Method — Product Creator Demo</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header><h1>Factory Method — Product Creator</h1></header>

  <main class="wrap">
    <section class="panel">
      <h2>Create a Product</h2>
      <label>Type
        <select id="productType">
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="book">Book</option>
        </select>
      </label>

      <label>Name <input id="name" placeholder="Product name"></label>
      <label>Price (₹) <input id="price" type="number" step="0.01" placeholder="1000"></label>

      <div id="typeFields"></div>

      <div class="buttons">
        <button id="createBtn">Create Product</button>
        <button id="clearBtn" class="secondary">Clear List</button>
      </div>
    </section>

    <aside class="panel">
      <h2>Created Products</h2>
      <ul id="productList"></ul>
    </aside>
  </main>
